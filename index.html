            <div data-page="jobs" class="bg-gray-50 min-h-screen flex flex-col">
                ${PageHeader('Jobs')}
                <main>
                    <section id="demands" class="py-16 bg-sky-50">
                      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 class="text-4xl font-bold text-sky-900 mb-4 text-center">${t('jobDemandsTitle')}</h2>
                        <div class="max-w-xl mx-auto mb-10">
                          <div class="relative">
                            <div class="absolute inset-y-0 ltr:left-0 rtl:right-0 flex items-center pl-3 pointer-events-none">
                              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                            <input type="search" value="${state.searchQuery}" oninput="window.app.updateSearch(this.value)" placeholder="${t('jobSearchPlaceholder')}" class="w-full p-4 ltr:pl-10 rtl:pr-10 text-lg border border-gray-300 rounded-full shadow-sm focus:ring-sky-500 focus:border-sky-500" />
                          </div>
                        </div>
                        <div class="flex flex-wrap justify-center gap-4 mb-12">
                            ${COUNTRIES.map(country => `
                                <button onclick="window.app.updateFilter('${country.id}')" class="px-6 py-2 rounded-full font-semibold shadow-md cursor-pointer transition-colors duration-300 ${state.jobFilter === country.id ? 'bg-sky-900 text-white' : 'bg-white text-sky-900 border border-sky-900 hover:bg-sky-100'}">
                                    ${country.name[state.locale]}
                                </button>
                            `).join('')}
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                           ${filteredJobs.length > 0 ? filteredJobs.map(JobCard).join('') : `<p class="text-center text-gray-600 md:col-span-2 lg:col-span-3">${t('jobNoResults', { query: state.searchQuery })}</p>`}
                        </div>
                      </div>
                    </section>
                </main>
                ${Footer()}
            </div>
            `;
        };
        
        const StaffPage = () => {
             const StaffCard = (member) => `
                <div class="bg-white text-gray-900 p-6 rounded-xl shadow-2xl text-center transform hover:-translate-y-2 transition-transform duration-300 h-full flex flex-col justify-start">
                    <img src="${member.imageUrl || `https://placehold.co/100x100/fec31a/0c4a6e?text=${member.imgPlaceholder}`}" alt="${member.name[state.locale]}" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-yellow-400" />
                    <h3 class="text-xl font-bold">${member.name[state.locale]}</h3>
                    <p class="text-sky-700 font-semibold">${member.position[state.locale]}${state.locale !== 'en' ? ` (${member.position.en})` : ''}</p>
                    <p class="text-sm mt-2 text-gray-600 flex-grow">${t('staffResponsibility')}: ${member.responsibility[state.locale]}</p>
                </div>
            `;
            return `
            <div data-page="staff" class="bg-gray-50 min-h-screen flex flex-col">
                ${PageHeader('Staff')}
                <main class="flex-grow">
                  <div class="relative bg-cover bg-center h-80 flex items-center justify-center text-center" style="background-image: url('https://i.imgur.com/ttvTVes.jpeg')">
                    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
                    <div class="relative z-10 p-4">
                      <h1 class="text-5xl font-extrabold text-white text-shadow-custom">${t('staffPageTitle')}</h1>
                    </div>
                  </div>
                  <div class="py-16">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <p class="text-lg text-gray-600 mb-12 max-w-3xl mx-auto">${t('staffSubtitle')}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                            ${STAFF_MEMBERS.map(StaffCard).join('')}
                        </div>
                    </div>
                  </div>
                </main>
                ${Footer()}
            </div>
            `;
        };
        
        const PortfolioPage = () => {
             const Section = (title, content, className = '') => `
                <section class="py-12 ${className}">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 class="text-4xl font-bold text-sky-900 mb-8 border-b-4 border-yellow-500 inline-block pb-2">${title}</h2>
                        ${content}
                    </div>
                </section>
            `;
            const services = [
                { title: t('service1Title'), description: t('service1Desc'), icon: "🔧" }, { title: t('service2Title'), description: t('service2Desc'), icon: "📄" },
                { title: t('service3Title'), description: t('service3Desc'), icon: "✈️" }, { title: t('service4Title'), description: t('service4Desc'), icon: "🤝" },
            ];
            return `
            <div data-page="portfolio" class="bg-gray-50 min-h-screen flex flex-col">
                ${PageHeader('Portfolio')}
                <main>
                    <div class="bg-sky-800 text-white py-16 text-center">
                         <h1 class="text-5xl font-extrabold">${t('portfolioTitle')}</h1>
                         <p class="mt-4 text-xl text-sky-200">${t('portfolioSubtitle')}</p>
                    </div>
                    ${Section(t('portfolioAboutSectionTitle'), `
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
                            <div class="text-lg text-gray-700 leading-relaxed space-y-4">
                                <p><strong>${t('companyName')} (${t('rlNumberShort')})</strong> ${t('portfolioAboutPara')}</p>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pt-6">
                                    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-sky-500">
                                       <h3 class="text-2xl font-bold text-sky-800 mb-2">${t('portfolioMissionTitle')}</h3>
                                       <p>${t('portfolioMissionDesc')}</p>
                                    </div>
                                     <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
                                       <h3 class="text-2xl font-bold text-green-800 mb-2">${t('portfolioVisionTitle')}</h3>
                                       <p>${t('portfolioVisionDesc')}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-8">
                                <div class="bg-white p-4 rounded-lg shadow-lg"><img src="https://i.imgur.com/yC0Eopd.jpeg" alt="${t('portfolioLicense1Alt')}" class="rounded-md w-full" /><p class="text-center text-sm text-gray-600 mt-2 font-medium">${t('portfolioLicense1Alt')}</p></div>
                                <div class="bg-white p-4 rounded-lg shadow-lg"><img src="https://i.imgur.com/EWrnC9Y.jpeg" alt="${t('portfolioLicense2Alt')}" class="rounded-md w-full" /><p class="text-center text-sm text-gray-600 mt-2 font-medium">${t('portfolioLicense2Alt')}</p></div>
                            </div>
                        </div>`)}
                    ${Section(t('portfolioServicesSectionTitle'), `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            ${services.map(s => `<div class="bg-sky-50 p-6 rounded-xl text-center shadow-lg transform hover:scale-105 transition-transform duration-300"><div class="text-4xl mb-4">${s.icon}</div><h3 class="text-xl font-bold text-sky-900 mb-2">${s.title}</h3><p class="text-gray-600">${s.description}</p></div>`).join('')}
                        </div>`, 'bg-white')}
                </main>
                ${Footer()}
            </div>
            `;
        };
        
        const ContactPage = () => `
            <div data-page="contact" class="bg-gray-50 min-h-screen flex flex-col">
                ${PageHeader('Contact')}
                <main class="flex-grow">
                    <div class="bg-sky-800 text-white py-16 text-center">
                         <h1 class="text-5xl font-extrabold">${t('contactTitle')}</h1>
                         <p class="mt-4 text-xl text-sky-200 max-w-3xl mx-auto px-4">${t('contactSubtitle')}</p>
                    </div>
                    <section class="py-16">
                      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                          <div class="p-8 bg-white rounded-xl shadow-2xl">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">${t('contactOfficeAddress')}</h3>
                            <p class="text-lg text-gray-700 mb-6"><strong>${t('companyName')} (${t('rlNumberShort')})</strong><br />${t('contactAddress')}</p>
                            <div class="space-y-4">
                               <p class="flex items-center text-lg text-gray-700"><span class="bg-sky-100 p-2 rounded-full ltr:mr-3 rtl:ml-3">📞</span><strong>${t('contactPhone')}:</strong> <span dir="ltr">${t('contactPhoneNumber')}</span></p>
                               <p class="flex items-center text-lg text-gray-700"><span class="bg-sky-100 p-2 rounded-full ltr:mr-3 rtl:ml-3">📱</span><strong>${t('contactHotline')}:</strong> <span dir="ltr">${t('contactHotlineNumber')}</span></p>
                               <p class="flex items-center text-lg text-gray-700"><span class="bg-sky-100 p-2 rounded-full ltr:mr-3 rtl:ml-3">📧</span><strong>${t('contactEmail')}:</strong> progressmm2009@gmail.com</p>
                            </div>
                          </div>
                          <div class="p-8 bg-sky-50 rounded-xl shadow-2xl">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4">${t('contactTalkToUs')}</h3>
                            <form action="https://formspree.io/f/xgegrvya" method="POST">
                              <input type="text" name="name" placeholder="${t('formPlaceholderName')}" class="w-full p-3 mb-4 border rounded-lg" required />
                              <input type="email" name="email" placeholder="${t('formPlaceholderEmail')}" class="w-full p-3 mb-4 border rounded-lg" required />
                              <textarea name="message" placeholder="${t('contactMessagePlaceholder')}" rows="4" class="w-full p-3 mb-4 border rounded-lg" required></textarea>
                              <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg">${t('contactSendButton')}</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </section>
                </main>
                ${Footer()}
            </div>
        `;
        
        // --- RENDER FUNCTION ---
        function render() {
            const html = `
                ${MainPage()}
                ${StaffPage()}
                ${JobsPage()}
                ${PortfolioPage()}
                ${ContactPage()}
            `;
            rootElement.innerHTML = html;

            // Activate the current page
            document.querySelectorAll('[data-page]').forEach(el => {
                if (el.dataset.page === state.currentPage) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }
        
        // --- EVENT HANDLERS / PUBLIC API ---
        window.app = {
            navigate,
            setLocale,
            updateFilter: (filter) => {
                state.jobFilter = filter;
                render();
            },
            updateSearch: (query) => {
                state.searchQuery = query;
                render();
            }
        };

        // --- INITIAL RENDER ---
        document.documentElement.lang = state.locale;
        document.documentElement.dir = state.locale === 'ar' ? 'rtl' : 'ltr';
        render();

        // --- END OF INLINED SCRIPT ---
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
